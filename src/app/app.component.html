<main class="main">
  <h1>Eliza Chat</h1>
  <div class="messages" #scrollMe [scrollTop]="scrollMe.scrollHeight" *ngIf="conversation.length >= 0">
    <div class="message" *ngFor="let msg of conversation">
      <div class="sender-message" *ngIf="msg.sender == 'user'">
        {{msg.message}}
      </div>
      <div class="receiver-message" *ngIf="msg.sender == 'receiver'">
        {{msg.message}}
      </div>
    </div>
  </div>
 <form>
  <input type="text" id="input" name="input" placeholder="Type message here" [(ngModel)]="userIn">
  <input type="button" id="submit" name="submit" value= "send" (click)="postMessage()">
</form>
</main>
